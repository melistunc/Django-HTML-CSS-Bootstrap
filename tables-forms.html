<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables-Forms</title>
</head>

<body>
    <table border=1>
        <!--table head-->
        <thead>
            <th>name</th>
            <th>salary</th>
            <th>department</th>
            <th>age</th>
        </thead>

        <!--table row-->
        <tr>
            <td>James</td>
            <td>100 dolar</td>
            <td>musician</td>
            <td>29</td>
        </tr>

        <tr>
            <td>lars</td>
            <td></td>
            <td>musician</td>
            <td>30</td>
        </tr>
    </table>
    <br><br><br><br><br>


    <form action="images.-links.html">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name_input">
        <br>
        <label for="age">Age: </label>
        <input type="text" id="age" name="age_input">
        <br>
        <input type="submit">
    </form>
    <br><br><br><br><br>


    <form action="list.html">
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email_input" placeholder="Enter your email.">
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password_input" placeholder="Enter your password">
        <br>
        <input type="submit" value="Login">
    </form>
    <br><br><br><br>

    <form action="div-span.html">
        <p>Star Wars vs. Star Trek</p>
        <label for="starwars_email">Star Wars: </label>
        <input type="radio" id="starwars" name="movie" value="starwars">
        <br>
        <label for="startrek">Star Trek: </label>
        <input type="radio" id="startrek" name="movie" value="startrek">
        <br>
        <br>
        <input type="submit" value="choose">
    </form>

    <br><br><br><br>

    <form action="images.-links.html">
        <p>Rate your driver.</p>
        <select name="rating" id="rating">
            <option value="">5</option>
            <option value="">4</option>
            <option value="">3</option>
            <option value="">2</option>
            <option value="">1</option>
        
        </select>

        <br>
        <input type="submit".value="choose">
    </form>


</body>

</html>
